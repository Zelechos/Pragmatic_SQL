<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tasks</title><link rel="shortcut icon" href="../../frontend/assets/aside.gif" type="image/x-icon"><script defer="defer" src="js/bundle.js"></script><link href="css/bundle.css" rel="stylesheet"></head><body><header class="head"></header><section><div class="container"><div class="form-content"><form id="book-form" class=""><h3>Los Datos del Blog</h3><div class="img-separator"></div><br><input type="hidden" id="idHidden"> <input id="title" class="form-control" placeholder="Title" autofocus> <input id="subtitle" class="form-control" placeholder="Subtitle" autofocus> <input id="description" class="form-control" placeholder="Description" autofocus><div class="img-separator"></div><br><input type="file" id="image" class="form-control" placeholder="Image"> <button class="btn" id="save-update">Save</button></form></div><div class="timeline"><input type="search" class="formulario" placeholder="Buscar Codigo ..." id="form"><ul id="automata-content"><li><div class="timeline-content"><a href="#" class="btn-edit" _id="${element._id}">Edit</a> <a href="#" class="btn-delete" _id="${element._id}">X</a> <a href="./code.html" target="_blank"><h1>${element.title}</h1><div class="img-separator"></div><br><h3 class="solution">${element.subtitle}</h3><img src="../frontend/assets/aside.gif" alt="" class="img-timiline"><p>${element.description}</p><div class="img-separator"></div><p>${format(element.created_at)}</p></a></div></li></ul></div></div></section></body></html>
